<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>parse</title>
</head>
<body>
	<div id="app">
		<ul 
		    v-if="isShow"
		    :class="bindCls" 
		    class="list" 
		>
		    <li
		        v-for="(item, index) in arr" 
		        @click="clickItem(index)"
		    >
		        {{item}}: {{index}}
		    </li>
		</ul>
	</div>

	<script src="../../../dist/vue.js"></script>
	<script>
		const vm = new Vue({
	        el: '#app',
			data: {
				isShow: true,
	            bindCls: 'my-bindCls',
	            arr: [1, 2, 3]
			},
			methods: {
				clickItem(index) {
					console.log(index)
				}
			}
		})
	</script>
</body>
</html>
