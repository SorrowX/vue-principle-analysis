<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mixin</title>
</head>
<body>
	<div id="app"></div>

	<script src="../../../dist/vue.js"></script>
	<script>
		let childComp = {
			data() {
				return {
					msg: 'hi'
				}
			},
			created() {
				console.log('child created')
			},
			mounted() {
				console.log('child mounted')
			},
			template: `
			    <div>{{ msg }}</div>
			`
		}

		Vue.mixin({
			created() {
				console.log('vue mixin')
			}
		})

		let vm = new Vue({
            render: h => h(childComp)
		}).$mount('#app')
	</script>
</body>
</html>
