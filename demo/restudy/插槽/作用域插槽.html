<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作用域插槽</title>
</head>
<body>
	<div id="app"></div>

	<script src="../../../dist/vue.js"></script>
	<script>
		const Child = {
			name: 'Child',
			data() {
				return {
					msg: 'Vue'
				}
			},
			methods: {
				change() {
					this.msg = 123
				}
			},
			template: `
			    <div class="child">
			        <slot text="Hello " :msg="msg"></slot>
			        <button @click="change">作用域插槽更新</button>
			    </div>
			`
		}

		/*with(this) {
			return _c('div', {
				staticClass: "child"
			}, [_t("default", null, {
				text: "Hello ",
				msg: msg
			}), _v(" "), _c('button', {
				on: {
					"click": change
				}
			}, [_v("作用域插槽更新")])], 2)
		}*/

		const vm = new Vue({
			components: { Child },
			template: `
			    <div class="parent">
			        <child>
			            <template slot-scope="props">
			                <p> Hello from parent </p>
			                <p> {{ props.text + props.msg }} </p>
			            </template>
			        </child>
			    </div>
			`
		}).$mount('#app')

		/*with(this) {
			return _c('div', {

			}, [_c('child', {
				scopedSlots: _u([{
					key: "default",

						    _c('p', [_v(" Hello from parent ")]), 
						    _v(" "), 
						    _c('p', [_v(" " + _s(props.text + props.msg) + " ")])
						]
					}
				}])
			})], 1)
		}*/

	</script>
</body>
</html>
