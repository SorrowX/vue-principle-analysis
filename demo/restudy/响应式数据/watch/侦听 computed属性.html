<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>侦听 computed属性</title>
</head>
<body>
	<div id="app">
		<button @click="change">change</button>
		<button @click="changeLast">changeLast</button>
		<p>{{ nested }}</p>
	</div>

	<script src="../../../../dist/vue.js"></script>
	<script>
		var vm = new Vue({
		    data: {
		    	firstName: 'Foo',
		    	lastName: 'Bar',
		    	useless: 0
		    },
		    computed: {
		    	name: function() {
		    		if (this.useless > 0) {
			    		return this.firstName + ', ' + this.lastName
		    		}
		    		return 'please click change'
		    	}
		    },
		    watch: {
		    	useless(newVal) {
		    		console.log('useless: ', newVal)
		    	},
		    	name: {
		    		immediate: true,
		    		handler(newVal) {
		    			console.log('name: ', newVal)
		    		}
		    	}
		    },
		    methods: {
		    	change() {
		    		this.useless++
		    	},
		    	changeLast() {
		    		this.lastName = 'xuzhiwei'
		    	}
		    }
		}).$mount('#app')

	</script>
</body>
</html>
