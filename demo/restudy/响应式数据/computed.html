<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>computed</title>
</head>
<body>
	<div id="app">
		<div id="example">
		    <p>Original message: "{{ message }}"</p>
		    <p>Computed reversed message: "{{ reversedMessage }}"</p>
		</div>
	</div>

	<script src="../../../dist/vue.js"></script>
	<script>
		let vm = new Vue({
            data: {
            	message: 'hi vue'
            },
            computed: {
            	reversedMessage() {
            		return this.message.split('').reverse().join('')
            	}
            }
		}).$mount('#app')

		// vm.message = '徐志伟'
		// vm.reversedMessage
	</script>
</body>
</html>
