<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件嵌套refs引用问题</title>
</head>
<body>
	<div id="app"></div>

	<script src="../../../dist/vue.js"></script>
	<script>
		const AComponent = {
			template: `
			    <div class="a-component">
			        <slot></slot>
                    我是A组件
			    </div>
			`
		}

		const BComponent = {
			template: `
			    <div class="b-component">
                    我是B组件
			    </div>
			`
		}

		const vm = new Vue({
			components: { AComponent, BComponent },
			template: `
                <div class="parent" ref="parentDivTag">
                    我是父组件
                    <a-component ref="aComp">
                        <span ref="spanTag">A组件来自插槽</span>
                        <b-component ref="bComp"></b-component>
                    </a-component>
                </div>
			`,
			mounted() {
				console.log(this.$refs)
			}
		}).$mount('#app')
	</script>
</body>
</html>
