<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件更新</title>
</head>
<body>
	<div id="app"></div>

	<script src="../../../dist/vue.js"></script>
	<script>
		const HelloWord = {
			name: 'HelloWord',
			props: ['flag'],
			template: `
			    <div v-if="flag" class="hw-div">
				    <p class="pp">我是div内容</p>
			    </div>
			    <p v-else class="hw-p">
                    我是p内容
			    </p>
			`
		}

		const App = {
			name: 'App',
			components: { HelloWord },
			data() {
				return {
					parentFlag: true
				}
			},
			methods: {
				toggle() {
					this.parentFlag = !this.parentFlag
				}
			},
			template: `
			    <div id="app">
			        <HelloWord :flag="parentFlag"></HelloWord>
			        <button @click="toggle">toggle</button>
			    </div>
			`
		}

		let vm = new Vue({
			render: h => h(App)
		}).$mount('#app')

		    with (this) {
		        return _c('div', {
		            attrs: {

		            }
		        }, [_c('HelloWord', {
		            attrs: {
		                "flag": parentFlag
		            }
		        }), _v(" "), _c('button', {
		            on: {
		                "click": toggle
		            }
		        }, [_v("toggle")])], 1)
		    }
		})*/

		/*(function() {
		    with (this) {
		        return (flag) ? _c('div', {
		            staticClass: "hw-div"
		        }, [_v("\n                    我是div内容\n\t\t\t    ")]) : _c('p', {
		            staticClass: "hw-p"
		        }, [_v("\n                    我是p内容\n\t\t\t    ")])
		    }
		})*/
	</script>
	
</body>
</html>
