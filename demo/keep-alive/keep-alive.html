<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>keep-alive</title>
</head>
<body>
	<div id="app"></div>
	<script src="../../dist/vue.js"></script>
	<script>
		let A = {
			name: 'A',
			activated() {
				console.log('A activated')
			},
			deactivated() {
				console.log('A deactivated')
			},
			template: `
			    <div class="a">
			        <p>A Component</p>
			    </div>
			`
		}

		let B = {
			name: 'B',
			activated() {
				console.log('B activated')
			},
			deactivated() {
				console.log('B deactivated')
			},
			template: `
			    <div class="b">
			        <p>B Component</p>
			    </div>
			`
		}

		let vm = new Vue({
			components: { A, B },
			data: {
				currentComp: 'A'
			},
			methods: {
				change() {
					this.currentComp = this.currentComp === 'A' ? 'B' : 'A'
				}
			},
            template: `
                <div>
                    <keep-alive>
                        <component :is="currentComp"></component>
                    </keep-alive>
                    <button @click="change">switch</button>
                </div>
            `
		}).$mount('#app')
	</script>
</body>
</html>
