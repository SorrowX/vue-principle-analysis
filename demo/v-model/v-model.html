<!DOCTYPE html>

	<title>v-model</title>
</head>
<body>
	<div id="app"></div>
	<script src="../../dist/vue.js"></script>
	<script>
		let vm = new Vue({
		    data() {
		    	return {
		    		message: ''

		    },
		    template: `
		        <div>

		            <p>Message is: {{ message }}</p>
		        </div>
		    `
