<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡模式</title>
	<style>
		.btn {
		    position: absolute;
		    left: 50px;
		} 
		.fade-enter-active, .fade-leave-active {
		    transition: all .5s;
		}
		.fade-enter, .fade-leave-to {
		    opacity: 0;
		}
		.fade-enter {
		    transform: translateX(31px);
		}
		.fade-leave-active {
		    transform: translateX(-31px);
		}
	</style>
</head>
<body>
	<div id="app"></div>
	<script src="../../dist/vue.js"></script>
	<script>
		let vm = new Vue({
			data: {
				on: true
			},
			template: `
			    <transition name="fade" mode="in-out">
				    <button v-bind:key="on" @click="on = !on" class="btn">
				        {{ on ? 'On' : 'Off' }}
				    </button>
			    </transition>
			`
		}).$mount('#app')
	</script>
</body>
</html>
