<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition</title>
	<style>
		.bounce-enter-active {
		    animation: bounce-in .6s;
		}
		.bounce-leave-active {
		    animation: bounce-in .6s reverse;
		}
		@keyframes bounce-in {
		    0% {
		    	transform: scale(0);
		    }
		    50% {
		        transform: scale(1.5);
		    }
		    100% {
		    	transform: scale(1);
		    }
		}
		.box {
			width: 100px;
			height: 100px;
			background: #eee;
		}
	</style>
</head>
<body>
	<div id="app">
		<button @click="show = !show">
		    Toggle render
		</button>
		<transition name="bounce">
		    <div class="box" v-if="show">hello</div>
		</transition>
	</div>
	<script src="../../dist/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				show: false
			}
		})
	</script>
</body>
</html>
