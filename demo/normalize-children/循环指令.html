<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环指令</title>
</head>
<body>
	<div id="app">
		{{ message }}
		<p v-for="item in arr" :key="item">
			{{ item }}
		</p>
	</div>
    <script src="../../dist/vue.js"></script>
    <script>
    	var vm = new Vue({
		    el: '#app',
		    data: {
		        message: 'Hello Vue!',
		        arr: [1, 2, 3]
		    }
		})

		console.log(vm)
    </script>
</body>
</html>
