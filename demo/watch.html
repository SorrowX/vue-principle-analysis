<!DOCTYPE html>
<html lang="en">

	<title>watch</title>
</head>
<body>
	<div id="app">
	</div>
	
	<script src="../dist/vue.js"></script>
	<script>
		var vm = new Vue({
		    data: {
			    firstName: 'Foo'
		    },
		    watch: {
		    	firstName(val, oldVal) {
		    		console.log(val, oldVal)
		    	}
		    }
		}).$mount('#app')
