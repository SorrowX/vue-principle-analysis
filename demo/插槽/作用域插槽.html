<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>作用域插槽</title>
</head>
<body>
	<div id="app"></div>
	<script src="../../dist/vue.js"></script>
	<script>

		let Child = {
			data() {
				return {
					msg: 'Vue'
				}
			},
			template: `
			    <div class="child">
			        <slot text="Hello " :msg="msg"></slot>
			    </div>
			`
		}

		let vm = new Vue({
			components: { Child },
			template: `
			    <div>
			        <child>
			            <template slot-scope="props">
			                <p> Hello from Parent </p>
			                <p> {{ props.text + props.msg }} </p>
			            </template>
			        </child>
			    </div>
			`
		}).$mount('#app')
