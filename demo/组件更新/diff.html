<!DOCTYPE html>
<html>
<head>
	<title>diff</title>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="../../dist/vue.js"></script>
    <script>

        const vm = new Vue({
            data: {
                arr: Array.apply(null, { length: 10 }).map((item, index) => {
                    return index + 1
                })
            },
            methods: {
                switchArr() {
                    this.arr = [1, 9, 11, 7, 3, 4, 5, 6, 2, 10]
                }
            },
            template: `
                <div>
                    <p 
                        v-for="(item, index) in arr" 
                        :key="item"
                    >
                        {{ item }}
                    </p>
                </div>
            `
        }).$mount('#app')
    </script>
</body>
</html>
