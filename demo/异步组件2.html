<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>异步组件</title>
</head>
<body>
	<div id="app"></div>
	<script src="../dist/vue.js"></script>
	<script>
		/*Vue.component('async-example', function (resolve, reject) {
		    setTimeout(function () {
			    // 向 `resolve` 回调传递组件定义
			    resolve({
			        template: '<div>I am async!</div>'
			    })
		    }, 1000)
		})*/

		Vue.component('async-example', function (resolve, reject) {
		    return new Promise((resolve) => {
	    	    setTimeout(function () {
	    		    // 向 `resolve` 回调传递组件定义
	    		    resolve({
	    		        template: '<div>I am async!</div>'
	    		    })
	    	    }, 1000)
		    }) 
		})

        new Vue({
        	render: h => h(Vue.options['components']['async-example'])
        }).$mount('#app')
	</script>
</body>
</html>
