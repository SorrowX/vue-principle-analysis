<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>data</title>
</head>
<body>
	<div id="app">
		{{ msg }}
		<p> {{ str }} </p>
	</div>
	<script src="../../dist/vue.js"></script>
	<script>
		let vm = new Vue({
			el: '#app',
			props: {
				str: {
					type: String,
					default: 'str'
				}
			},
			data: {
				msg: 'hi vue',
				obj: {
					a: 1
				}
			}
		})
		
		Vue.set(vm.obj, 'b', 2)
		vm.obj.b = 22
	</script>
</body>
</html>
