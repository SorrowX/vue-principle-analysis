<!DOCTYPE html>
<html>
<head>
	<title>数据驱动</title>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>
    <script src="../dist/vue.js"></script>
    <script>
    	var vm = new Vue({
		    el: '#app',
		    data: {
		        message: 'Hello Vue!'
		    }
		})

		console.log(vm)
    </script>
</body>
</html>
