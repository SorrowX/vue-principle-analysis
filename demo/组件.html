<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
</head>
<body>
	<div id="app"></div>
	<script src="../dist/vue.js"></script>
	<script>
		const HelloWorld = {
			name: 'HelloWorld',
			props: {
				msg: String
			},
			template: `
			    <div class="hello">
			        <h4>{{ msg }}</h4>
			    </div>
			`
		}

		const App = {
			name: 'app',
			components: {
				HelloWorld
			},
			template: `
			    <div id="app">
			        <p> 我是app组件中的p标签 </p>
				    <HelloWorld msg="Welcome to Your Vue.js App"/>
				</div>
			`
		}

		const App2 = {
			name: 'App2',
			components: {
				HelloWorld
			},
			template: `
			    <div id="app">
			        <p> 我是app组件中的p标签 </p>
				</div>
			`
		}

		new Vue({
			render(h) {
				return h(App2)
			}
		}).$mount('#app')
	</script>
</body>
</html>
